<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Directory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      padding: 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .employee-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .employee-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-left: 5px solid #667eea;
    }

    .employee-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .employee-name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 8px;
    }

    .employee-info {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .info-label {
      font-weight: 600;
      color: #667eea;
      min-width: 100px;
    }

    .info-value {
      color: #555;
    }

    .department {
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-block;
      margin-top: 5px;
    }

    .contact-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .stat-item {
      text-align: center;
      color: #333;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .employee-grid {
        grid-template-columns: 1fr;
      }

      .stats {
        flex-direction: column;
        gap: 15px;
      }

      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>üè¢ Employee Directory</h1>
    <p>Meet our talented team members across all departments</p>
  </div>

  <!-- Fixed Statistics Section -->
  <div class="stats">
    <div class="stat-item">
      <div class="stat-number" th:text="${totalEmployees}">50</div>
      <div class="stat-label">Total Employees</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" th:text="${departmentCount}">10</div>
      <div class="stat-label">Departments</div>
    </div>
    <div class="stat-item">
      <div class="stat-number" th:text="${positionCount}">15</div>
      <div class="stat-label">Positions</div>
    </div>
  </div>

  <div class="employee-grid">
    <div class="employee-card" th:each="employee : ${employees}">
      <div class="employee-name" th:text="${employee.fullName}">John Doe</div>

      <div class="employee-info">
        <span class="info-label">Position:</span>
        <span class="info-value" th:text="${employee.position}">Software Engineer</span>
      </div>

      <div class="employee-info">
        <span class="info-label">ID:</span>
        <span class="info-value" th:text="${employee.id}">1</span>
      </div>

      <div class="department" th:text="${employee.department}">Engineering</div>

      <div class="contact-info">
        <div class="employee-info">
          <span class="info-label">üìû Phone:</span>
          <span class="info-value" th:text="${employee.telephone}">(555) 123-4567</span>
        </div>
        <div class="employee-info">
          <span class="info-label">üìß Email:</span>
          <span class="info-value" th:text="${employee.email}">john.doe@company.com</span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
